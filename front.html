<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore | Premium Online Shopping</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="front.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Beza<span>Store</span></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge" id="cartCount">0</span>
        </div>
    </header>

    <!-- Sub Nav -->
    <div class="sub-nav">
        <div class="nav-item active" onclick="filterData('all')"><i class="fas fa-bars"></i> All</div>
        <div class="nav-item" onclick="filterData('Electronics')">Electronics</div>
        <div class="nav-item" onclick="filterData('Fashion')">Fashion</div>
        <div class="nav-item" onclick="filterData('Home')">Home & Kitchen</div>
        <div class="nav-item" onclick="filterData('Beauty')">Beauty</div>
        <div class="nav-item" onclick="filterData('Sports')">Sports</div>
    </div>

    <!-- Hero -->
    <div class="hero-banner">
        <div class="hero-overlay">
            <div class="hero-text">
                <h1>Big Summer Sale</h1>
                <p>Up to 60% off on all electronics and fashion items.</p>
                <button class="btn-hero">Shop Deals</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- JS will inject 30 products here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <span style="cursor:pointer; font-size:1.5rem;" onclick="toggleCart()">&times;</span>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align:center; margin-top:50px; color:#777">Cart is empty</p>
        </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem;">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="toast" id="toast">Item added to cart!</div>

   <script src="front.js"></script>
</body>
</html>
